# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
MICROCODE_SIGNATURES="-S 0x000206c2"
GRUB_PLATFORMS="efi-64"
GENTOO_MIRRORS="http://www.mirrorservice.org/sites/distfiles.gentoo.org/ http://mirrors.gethosted.online/gentoo http://gentoo.mirrors.ovh.net/gentoo-distfiles/"
